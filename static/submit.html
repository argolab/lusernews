<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/lusernews.css"/>
	<title>Submit a new story - Luser News</title>
  </head>
  <body>
	<div class="navbar">
	  <div class="navbar-inner">
		<div class="container">
		  <a class="brand" href="#">
			Luser News
		  </a>
		  <ul class="nav">
			<li>
			  <a href="index.html">top</a>
			</li>
			<li><a href="latest">new</a></li>
			<li><a href="#">comments</a></li>
			<li class="active"><a href="#">submit</a></li>
		  </ul>
		  <ul class="nav pull-right">
			<li><a href="#">{{user['username'] }} ({{user['karma']}}) </a></li>
			<li class="divider-vertical"></li>
			<li><a href="/logout?apisecret={{user['apisecret']}}">logout</a></li>
		  </ul>
		</div>
	  </div>
	</div>
	<div class="container">

	  <div class="page-header">
		<h2>Submit a new story</h2>
	  </div>

	  <div class="control-group">

		title:
		<div class="controls">
		  <input type="text" class="input-title" id="submit_title"/>
		</div>
	  </div>

	  <div class="control-group">
		url:
		<div class="controls">
		  <input type="text" class="input-url" id="submit_url"/>
		</div>
	  </div>

	  <b>or</b>

	  <div class="control-group">
		text:
		<div class="controls">
		  <textarea class="input-xlarge" id="textarea" rows="4"></textarea>
		</div>
		<br/>

	  </div>

	  <div>
		<button type="submit" class="btn">Submit</button>
		<p class="help-block">You can also submit via <a href="#">bookmarklet</a>.</p>
	  </div>

	</div>

  <div id="footer" class="footer">
	<a href="/about.html">about</a> | <a href="/rss">rss</a> | <a href="http://twitter.com/lusernews">twitter</a> | <a href="http://weibo.com/lusernews">weibo</a></footer>
  </div>
  </body>
</html>
